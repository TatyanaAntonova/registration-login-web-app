<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="Sign up form" content="Add new user to the web application."/>
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/signupform.css"
          th:href="@{/css/signupform.css}"/>
    <title>Sign Up</title>
</head>
<form class="container" method="post" th:action="@{/registration}" th:object="${user}">
    <div>
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="firstName"><b>First Name</b></label>
        <input id="firstName" type="text" placeholder="Enter First Name" th:field="*{firstName}" required>
        <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">FirstName Error</div>
        <br/>

        <label for="lastName"><b>Last Name</b></label>
        <input id="lastName" type="text" th:field="*{lastName}" placeholder="Enter Last Name" required>
        <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName Error</div>
        <br/>

        <label for="email"><b>Email:</b></label>
        <input type="text" th:field="*{email}" id="email" placeholder="Enter Email" required>
        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
        <br/>

        <label for="password"><b>Password:</b></label>
        <input type="text" th:field="*{password}" id="password" placeholder="Enter Password" required>
        <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
        <br/>

        <label for="confirmedPassword"><b>Confirmed Password:</b></label>
        <input type="text" th:field="*{confirmedPassword}" id="confirmedPassword" placeholder="Repeat Password"
               required>
        <div class="error" th:if="${#fields.hasErrors('confirmedPassword')}" th:errors="*{confirmedPassword}">Confirmed
            Password Error
        </div>
        <br/>

        <!--
                <label for="psw"><b>Password</b></label>
                <input id="psw" type="password" placeholder="Enter Password" name="psw" required>

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input id="psw-repeat" type="password" placeholder="Repeat Password" name="psw-repeat" required>
        -->
        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>

        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
        </div>
    </div>
</form>
<body>

</body>
</html>
